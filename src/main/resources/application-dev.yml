spring:
  application:
    name: itemsearchservice
    google:
      baseUrl: https://www.googleapis.com/books/v1/volumes
      limit: 5
    iTunes:
      baseUrl: https://itunes.apple.com/search
      limit: 5
    timeout: 3000

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true

#Setting the logging levels for the service
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    ir.sk.item: DEBUG

resilience4j.circuitbreaker:
  instances:
    bookAPIService:
      registerHealthIndicator: true
      slidingWindowSize: 2
      waitDurationInOpenState: 1s
    albumAPIService:
      registerHealthIndicator: true
      slidingWindowSize: 2
      waitDurationInOpenState: 1s


resilience4j.retry:
  instances:
    bookAPIService:
      maxAttempts: 3
      waitDuration: 10s
    albumAPIService:
      maxAttempts: 3
      waitDuration: 10s

resilience4j.bulkhead:
  instances:
    bookAPIService:
      maxConcurrentCalls: 10
    albumAPIService:
      maxConcurrentCalls: 10

resilience4j.thread-pool-bulkhead:
  instances:
    bookAPIService:
      maxThreadPoolSize: 10
      coreThreadPoolSize: 5
      queueCapacity: 100
    albumAPIService:
      maxThreadPoolSize: 10
      coreThreadPoolSize: 5
      queueCapacity: 100

resilience4j.timelimiter:
  instances:
    bookAPIService:
      timeoutDuration: 3s
    albumAPIService:
      timeoutDuration: 3s